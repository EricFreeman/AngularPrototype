<div class="well well-lg">
	<h3>Find Your Brand of Contacts</h3>
	<div ng-controller="ProductSelectorController" ng-init="init()">
		<div ng-repeat="brand in brands">
			<span>{{ brand.name }}</span>
			<br />
			<a href ng-repeat="product in brand.products" ng-click="chooseProduct(product)">
				<img ng-src="{{product.images[0].smallUrl}}" />
				<span> {{ product.name }} </span>
			</a>
		</div>
	</div>
</div>
