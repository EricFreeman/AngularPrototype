<!doctype html>
<html ng-app="productFlowModule">
	<head>
		<meta charset="utf-8">
		<title>Angular Prototype</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<script src="scripts/lib/jquery-1.11.3.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>
		<script src="scripts/lib/angular.min.js"></script>
		<script src="scripts/lib/angular-route.min.js"></script>
		<script src="scripts/lib/angular-animate.min.js"></script>
		<script src="scripts/site.js"></script>
		<script src="scripts/services.js"></script>
	</head>
	<body ng-controller="MainController">
		<div id="fixed-header">
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<img alt="Brand" src="images/contacts-logo.png">
					</div>

				</div>
			</nav>

			<div class="container">
				<p><span class="circle">{{ getStepNumber() }}</span> - {{ getStepName() }}</p>
			</div>
		</div>

		<div id="main-content" class="container">
			<div>

				<product-selector select-product="chooseProduct(brand)"></product-selector>
				<eye-options class="animate-show cssFade" ng-show="getStepNumber() > 1"></eye-options>
				<enter-prescription class="animate-show cssFade" ng-show="getStepNumber() > 2"></enter-prescription>
				<patient-name class="animate-show cssFade" ng-show="getStepNumber() > 3"></patient-name>

			</div>
		</div>
	</body>
</html>
